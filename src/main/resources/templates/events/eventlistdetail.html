<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${event.eventName}">이벤트 상세</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fc;
        }

        /* 전체 레이아웃 */
        .content-wrapper {
            display: flex;
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
            gap: 40px;
        }

        /* 메인 콘텐츠 */
        .main-content {
            flex: 1;
            max-width: 1000px;
        }

        .event-detail {
            background: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }

        .event-image {
            width: 85%;
            display: block;
            margin: 0 auto 25px auto;
        }

        .event-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .event-period {
            color: #555;
            margin-bottom: 20px;
        }

        .highlight-benefit {
            background-color: #fff6d6;
            border-left: 5px solid #ffc107;
            padding: 15px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .event-description {
            white-space: pre-line;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .back-link {
            padding: 10px 18px;
            background-color: #4E73DF;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }

        /* 오른쪽 진행중 이벤트 패널 */
        .related-events {
            width: 250px;
            position: sticky;
            top: 90px; /* header 높이에 맞춰 조절 */
            align-self: flex-start;
            background: #f4f5f7;
            padding: 20px 15px;
            border-left: 1px solid #ddd;
            border-radius: 8px;
            height: fit-content;
        }

        .related-events h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .related-event-item {
            display: block;
            padding: 12px;
            margin-bottom: 12px;
            background: #fff;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        .related-event-item:hover {
            background-color: #e8f0fe;
        }

        .related-event-title {
            font-weight: bold;
            margin-bottom: 6px;
        }

        .related-event-period {
            font-size: 13px;
            color: #555;
        }
    </style>
</head>

<body>

<!-- HEADER (수정 없음) -->
<th:block th:replace="events/header :: header"></th:block>

<!-- 본문 + 사이드 패널 -->
<div class="content-wrapper">

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <div class="event-detail">

            <img class="event-image" th:src="@{'/images/' + ${event.bannerImage}}" alt="이벤트 이미지">

            <div class="event-name" th:text="${event.eventName}"></div>

            <div class="event-period">
                기간: <span th:text="${event.startDate}"></span> ~ <span th:text="${event.endDate}"></span>
            </div>

            <div class="highlight-benefit" th:text="${event.eventDescription}"></div>

            <div class="event-description" th:text="${event.eventDescription}"></div>

            <a th:href="@{/event/eventlist}" class="back-link">← 이벤트 목록으로 돌아가기</a>
        </div>
    </div>

    <!-- 오른쪽 진행중 이벤트 패널 -->
    <div class="related-events">
        <h2>진행중 이벤트</h2>

        <a th:each="e : ${relatedEvents}"
           th:href="@{'/event/eventlistdetail/' + ${e.eventId}}"
           class="related-event-item">

            <div class="related-event-title" th:text="${e.eventName}"></div>
            <div class="related-event-period">
                <span th:text="${e.startDate}"></span> ~ <span th:text="${e.endDate}"></span>
            </div>

        </a>
    </div>

</div>

<!-- FOOTER (수정 없음) -->
<th:block th:replace="events/footer :: footer"></th:block>

</body>
</html>
