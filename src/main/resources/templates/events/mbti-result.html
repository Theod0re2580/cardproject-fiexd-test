<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MBTI Ïπ¥Îìú Ï∂îÏ≤ú Í≤∞Í≥º</title>

    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <style>
        /* ============================
   GLOBAL
============================ */
        body {
            font-family: 'Pretendard Variable', 'Segoe UI', sans-serif;
            margin: 0;
            text-align: center;
            color: #222;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        h1 {
            font-size: 2.4em;
            color: #111;
            margin-bottom: 10px;
            font-weight: 700;
        }

        /* ============================
           MBTI BOX
        ============================ */
        .mbti-box {
            font-size: 1.5em;
            background: linear-gradient(135deg, #4c6ef5, #748ffc);
            display: inline-block;
            padding: 12px 26px;
            color: white;
            border-radius: 14px;
            margin-bottom: 35px;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 6px 18px rgba(76,110,245,0.35);

            animation: mbtiPop 0.85s cubic-bezier(.34,1.56,.64,1) forwards;
            opacity: 0;
            transform: translateY(40px) scale(0.8);
        }

        @keyframes mbtiPop {
            0% { opacity: 0; transform: translateY(40px) scale(0.8); }
            60% { opacity: 1; transform: translateY(-8px) scale(1.08); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }

        /* ============================
           CARD GRID
        ============================ */
        .card-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 26px;
            margin-top: 20px;
            padding: 10px;
        }

        /* ============================
           CARD ITEM
        ============================ */
        .card-item {
            width: 280px;
            background: #ffffff;
            padding: 22px 18px;
            border-radius: 16px;
            box-shadow: 0px 8px 18px rgba(0,0,0,0.10);
            transition: 0.32s ease;
            text-align: center;
            border: 1px solid rgba(230,233,255,0.6);

            transform: translateY(0);
        }

        .card-item:hover {
            transform: translateY(-9px);
            box-shadow: 0px 14px 32px rgba(0,0,0,0.16);
            border-color: rgba(76,110,245,0.45);
        }

        /* Ïπ¥Îìú Ïù¥ÎØ∏ÏßÄ */
        .card-item img {
            width: 100%;
            height: 170px;
            object-fit: contain;
            border-radius: 12px;
            background: #f3f5fa;
            margin-bottom: 15px;
            padding: 8px;
        }

        /* Ïπ¥Îìú Ï†úÎ™© */
        .card-item h3 {
            margin: 10px 0 3px;
            font-size: 1.15em;
            font-weight: 700;
            color: #222;
        }

        /* Î∏åÎûúÎìúÎ™Ö */
        .card-item p strong {
            font-size: 0.9em;
            color: #666;
        }

        /* ÌòúÌÉù */
        .benefit {
            color: #4c6ef5;
            font-size: 0.9em;
            margin-top: 8px;
            line-height: 1.45;
            font-weight: 600;
        }

        /* ============================
           LOAD MORE BUTTON
        ============================ */
        #loadMoreBtn {
            margin-top: 35px;
            padding: 12px 30px;
            background: #4c6ef5;
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 600;
            transition: 0.25s ease;
            box-shadow: 0 6px 14px rgba(76,110,245,0.3);
        }

        #loadMoreBtn:hover {
            background: #3b5bdb;
            transform: translateY(-3px);
        }

        /* ============================
           AGAIN BUTTON
        ============================ */
        .again-btn {
            margin-top: 45px;
            padding: 13px 32px;
            background: #4c6ef5;
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.15em;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 6px 14px rgba(76,110,245,0.3);
        }

        .again-btn:hover {
            background: #364fc7;
            transform: translateY(-3px);
        }

        /* ============================
           RESPONSIVE
        ============================ */
        @media (max-width: 480px) {
            .card-item {
                width: 90%;
            }

            h1 {
                font-size: 1.9em;
            }
        }

    </style>
</head>

<body>

<div th:replace="events/header :: header"></div>

<h1>ÎãπÏã†Ïùò Ïπ¥Îìú MBTIÎäî?</h1>
<div class="mbti-box" th:text="${mbti}">ENFP</div>

<h2>üî• ÎãπÏã†ÏóêÍ≤å Í∞ÄÏû• Ïûò ÎßûÎäî Ïπ¥Îìú Ï∂îÏ≤ú</h2>

<div class="card-list" id="cardList">
    <div class="card-item" th:each="ev, iter : ${cards}"
         th:style="${iter.index} >= 10 ? 'display:none' : ''">

        <img th:src="${ev.card.cardImg != '' ? ev.card.cardImg : '/images/bono.png'}"
             onerror="this.src='/images/bono.png'">

        <h3 th:text="${ev.card.cardName}">Ïπ¥Îìú Ïù¥Î¶Ñ</h3>
        <p><strong th:text="${ev.card.cardBrand}"></strong></p>

        <!-- ÏïàÏ†ÑÌòúÌÉù ÌëúÏãú -->
        <p class="benefit"
           th:text="${#lists.isEmpty(ev.benefits) ? 'ÌòúÌÉù Ï†ïÎ≥¥ ÏóÜÏùå' :
                    (ev.benefits.get(0).bnfContent != '' ? ev.benefits.get(0).bnfContent : 'ÌòúÌÉù ÎÇ¥Ïö© ÏóÜÏùå')}">
        </p>

    </div>
</div>

<button id="loadMoreBtn">ÎçîÎ≥¥Í∏∞</button>



<a class="again-btn" th:href="@{/events/mbti}">üîÑ MBTI ÌÖåÏä§Ìä∏ Îã§ÏãúÌïòÍ∏∞</a>

<div th:replace="events/footer :: footer"></div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const items = document.querySelectorAll(".card-item");
        const loadMoreBtn = document.getElementById("loadMoreBtn");
        let visibleCount = 10;

        if (items.length > visibleCount) {
            loadMoreBtn.style.display = "inline-block";
        }

        loadMoreBtn.addEventListener("click", () => {
            visibleCount += 10;
            items.forEach((item, index) => {
                if (index < visibleCount) item.style.display = "block";
            });

            if (visibleCount >= items.length) {
                loadMoreBtn.style.display = "none";
            }
        });
    });
</script>

</body>
</html>
