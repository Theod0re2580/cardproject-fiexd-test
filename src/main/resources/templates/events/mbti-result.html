<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(145deg, #edf2ff, #dbe4ff);
            margin: 0;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.4em;
            color: #333;
            margin-bottom: 5px;
        }

        /* ğŸ”¥ MBTI ë°•ìŠ¤ ì í”„ ì• ë‹ˆë©”ì´ì…˜ */
        .mbti-box {
            font-size: 1.4em;
            background: #4c6ef5;
            display: inline-block;
            padding: 8px 20px;
            color: white;
            border-radius: 12px;
            margin-bottom: 30px;
            font-weight: bold;

            opacity: 0;
            transform: translateY(40px) scale(0.8);
            animation: mbtiPop 0.8s cubic-bezier(.34,1.56,.64,1) forwards;
        }

        @keyframes mbtiPop {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.8);
            }
            60% {
                opacity: 1;
                transform: translateY(-10px) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .card-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 20px;
        }

        .card-item {
            width: 280px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.12);
            transition: 0.3s;
            text-align: center;
        }

        .card-item:hover {
            transform: translateY(-7px);
            box-shadow: 0px 12px 28px rgba(0,0,0,0.2);
        }

        .card-item img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            border-radius: 10px;
            background: #f1f3f5;
            margin-bottom: 15px;
        }

        .card-item h3 {
            margin: 8px 0;
            font-size: 1.15em;
            color: #333;
        }

        .benefit {
            color: #555;
            font-size: 0.9em;
            margin-top: 5px;
            line-height: 1.4;
            min-height: 40px;
        }

        .again-btn {
            margin-top: 40px;
            padding: 12px 30px;
            background: #4c6ef5;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .again-btn:hover {
            background: #364fc7;
        }

        /* ğŸ“Œ ë”ë³´ê¸° ë²„íŠ¼ */
        #loadMoreBtn {
            margin-top: 30px;
            padding: 10px 25px;
            background: #4c6ef5;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            display: none;
        }
    </style>
</head>

<body>

<h1>ë‹¹ì‹ ì˜ ì¹´ë“œ MBTIëŠ”?</h1>
<div class="mbti-box" th:text="${mbti}">ENFP</div>

<h2>ğŸ”¥ ë‹¹ì‹ ì—ê²Œ ê°€ì¥ ì˜ ë§ëŠ” ì¹´ë“œ ì¶”ì²œ</h2>

<div class="card-list" id="cardList">
    <div class="card-item" th:each="ev, iter : ${cards}"
         th:style="${iter.index} >= 10 ? 'display:none' : ''">
        <img th:src="${ev.card.cardImg != '' ? ev.card.cardImg : '/images/bono.png'}"
             onerror="this.src='/images/bono.png'">

        <h3 th:text="${ev.card.cardName}">ì¹´ë“œ ì´ë¦„</h3>
        <p><strong th:text="${ev.card.cardBrand}"></strong></p>

        <p class="benefit" th:text="${ev.bnfContent}">í˜œíƒ ë‚´ìš©</p>
    </div>
</div>

<button id="loadMoreBtn">ë”ë³´ê¸°</button>

<a class="again-btn" th:href="@{/events/mbti}">ğŸ”„ MBTI í…ŒìŠ¤íŠ¸ ë‹¤ì‹œí•˜ê¸°</a>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const items = document.querySelectorAll(".card-item");
        const loadMoreBtn = document.getElementById("loadMoreBtn");
        let visibleCount = 10;

        if (items.length > visibleCount) {
            loadMoreBtn.style.display = "inline-block";
        }

        loadMoreBtn.addEventListener("click", () => {
            visibleCount += 10;
            items.forEach((item, index) => {
                if (index < visibleCount) item.style.display = "block";
            });

            if (visibleCount >= items.length) {
                loadMoreBtn.style.display = "none";
            }
        });
    });
</script>

</body>
</html>
