<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>

<body>
<div th:replace="events/header :: header"></div>

<section class="signup-section">

    <div class="signup-box">
        <h2>회원가입</h2>

        <!-- 메시지(중복 오류 등) -->
        <div th:if="${msg}" class="error-msg">
            <p th:text="${msg}"></p>
        </div>

        <form th:action="@{/member/signup}" method="post">

            <input type="text" name="loginId" placeholder="로그인 ID" required>

            <input type="password" name="password" placeholder="비밀번호" required>

            <input type="text" name="name" placeholder="이름" required>

            <input type="email" name="email" placeholder="이메일" required>

            <!-- Oracle / JPA LocalDate 지원 형식 -->
            <input type="date" name="birth" required>

            <button type="submit" class="btn-signup">회원가입</button>
        </form>
        <div class="social-login-box">

            <p class="social-title">소셜 계정으로 가입하기</p>

            <!-- 구글 -->
            <a href="/oauth2/authorization/google" class="social-btn google-btn">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="google">
                Google로 계속하기
            </a>

            <!-- 카카오 -->
            <a href="/oauth2/authorization/kakao" class="social-btn kakao-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Kakao_logo.jpg" alt="kakao">
                카카오로 계속하기
            </a>

            <!-- 네이버 -->
            <a href="/oauth2/authorization/naver" class="social-btn naver-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Naver_logo.png" alt="naver">
                네이버로 계속하기
            </a>

        </div>

        <div class="bottom-menu">
            <a th:href="@{/member/login}">로그인</a>
            <a th:href="@{/}">메인으로</a>
        </div>
    </div>

</section>

<div th:replace="events/footer :: footer"></div>
</body>
</html>
