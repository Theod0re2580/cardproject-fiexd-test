<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
<div th:replace="events/header :: header"></div>

<section class="login-section">

    <div class="login-box">
        <h2>로그인</h2>

        <!-- 에러 메시지 -->
        <div th:if="${msg}" class="error-msg">
            <p th:text="${msg}"></p>
        </div>

        <form th:action="@{/member/login}" method="post">

            <input type="text" name="loginId" placeholder="아이디" required>
            <input type="password" name="password" placeholder="비밀번호" required>

            <button type="submit" class="btn-login">로그인</button>
        </form>

        <div class="social-login-box">

            <p class="social-title">소셜 계정으로 로그인하기</p>

            <a href="/oauth2/authorization/google" class="social-btn google-btn">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="google">
                Google로 계속하기
            </a>

            <a href="/oauth2/authorization/kakao" class="social-btn kakao-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/KakaoTalk_logo.svg" alt="kakao">
                카카오로 계속하기
            </a>

            <a href="/oauth2/authorization/naver" class="social-btn naver-btn">
                <img src="/images/naver.png" alt="naver">
                네이버로 계속하기
            </a>

        </div>

        <div class="bottom-menu">
            <a th:href="@{/member/signup}">회원가입</a>
            <a th:href="@{/}">메인으로</a>
        </div>

    </div>

</section>

<div th:replace="events/footer :: footer"></div>
</body>
</html>
