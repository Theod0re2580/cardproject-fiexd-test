<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 정보</title>
    <link rel="stylesheet" th:href="@{/css/mypage.css}">
</head>

<body>

<div th:replace="events/header :: header"></div>

<section class="mypage-section">

    <div class="mypage-box">

        <h2 class="mypage-title">내 정보</h2>

        <!-- 정보 표시 Form -->
        <div class="mypage-form">

            <div class="form-row">
                <label>로그인 ID</label>
                <div class="readonly-text" th:text="${member.loginId}"></div>
            </div>

            <div class="form-row">
                <label>이름</label>
                <input type="text" th:value="${member.name}" readonly>
            </div>

            <div class="form-row">
                <label>이메일</label>
                <input type="email" th:value="${member.email}" readonly>
            </div>

            <div class="form-row">
                <label>생년월일</label>
                <input type="date" th:value="${member.birth}" readonly>
            </div>

        </div>

        <!-- 버튼 그룹 -->
        <div class="button-group">
            <a th:href="@{'/member/' + ${member.id} + '/edit'}" class="btn update">정보 수정</a>

            <form th:action="@{/member/delete}" method="post">
                <button type="submit" class="btn delete">회원 탈퇴</button>
            </form>
        </div>

        <div class="bottom-menu">
            <a th:href="@{/}">메인으로</a>
        </div>

    </div>

</section>

<div th:replace="events/footer :: footer"></div>

</body>
</html>
