<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 정보</title>
    <link rel="stylesheet" th:href="@{/css/mypage.css}">
</head>

<body>
<div th:replace="events/header :: header"></div>

<section class="mypage-section">

    <div class="mypage-box">

        <h2>내 정보</h2>

        <!-- ✔ 읽기 전용 Form -->
        <form>

            <p>
                <label>로그인 ID</label>
                <span th:text="${member.loginId}"></span>
            </p>

            <p>
                <label>이름</label>
                <input type="text" name="name" th:value="${member.name}" readonly>
            </p>

            <p>
                <label>이메일</label>
                <input type="email" name="email" th:value="${member.email}" readonly>
            </p>

            <p>
                <label>생년월일</label>
                <input type="date" name="birth" th:value="${member.birth}" readonly>
            </p>

        </form>

        <!-- ✔ 정보 수정 버튼: edit 페이지로 이동 -->
        <div class="edit-btn-box">
            <a th:href="@{'/member/' + ${member.id} + '/edit'}" class="btn-update">정보 수정</a>
        </div>

        <!-- 회원 탈퇴 -->
        <form th:action="@{/member/delete}" method="post" class="delete-form">
            <button type="submit" class="btn-delete">회원 탈퇴</button>
        </form>

        <div class="bottom-menu">
            <a th:href="@{/}">메인으로</a>
        </div>

    </div>

</section>

<div th:replace="events/footer :: footer"></div>
</body>
</html>
