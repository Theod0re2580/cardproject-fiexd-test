<div class="admin-section">

    <h1 class="page-title">혜택 관리</h1>

    <!-- 상단 버튼 -->
    <div class="top-action">
        <a href="/admin/benefits/add" class="btn btn-green">혜택 추가하기</a>
    </div>

    <table class="admin-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>혜택명</th>
            <th>카드명</th>
            <th>관리</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="b : ${benefits}">
            <td th:text="${b.id}"></td>

            <td class="bnf-name">
                <a th:href="@{|/admin/benefits/${b.id}|}" class="table-link">
                    <span th:text="${b.bnfName}"></span>
                </a>
            </td>

            <td class="bnf-card" th:text="${b.card.cardName}"></td>

            <td>
                <a th:href="@{|/admin/benefits/${b.id}/edit|}" class="btn btn-green">수정</a>

                <form th:action="@{|/admin/benefits/${b.id}/delete|}"
                      method="post" style="display:inline;">
                    <button type="submit" class="btn btn-red"
                            onclick="return confirm('삭제할까요?');">삭제</button>
                </form>
            </td>
        </tr>

        <tr th:if="${benefits == null or #lists.isEmpty(benefits)}">
            <td colspan="4">등록된 혜택이 없습니다.</td>
        </tr>
        </tbody>
    </table>

</div>

        margin: 0 auto;
    }

    /* ===== 제목 ===== */
    .page-title {
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #333;
    }

    /* ===== 상단 버튼 영역 ===== */
    .top-action {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 15px;
    }

    /* ===== 버튼 공통 ===== */
    .btn {
        padding: 8px 14px;
        border-radius: 8px;
        font-size: 0.9em;
        font-weight: 600;
        cursor: pointer;
        color: #fff;
        margin: 2px;
        display: inline-block;
        text-decoration: none;
        transition: 0.2s;
    }

    .btn-green { background: #37b24d; }
    .btn-green:hover { background: #2f9e44; }

    .btn-red { background: #ff6b6b; }
    .btn-red:hover { background: #fa5252; }

    .table-link {
        color: #4c6ef5;
        font-weight: bold;
        text-decoration: none;
    }

    /* ===== 테이블 ===== */
    .admin-table {
        width: 100%;
        background: #fff;
        border-collapse: collapse;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }

    th, td {
        padding: 14px;
        font-size: 0.95em;
        border-bottom: 1px solid #e1e5ee;
        text-align: center;
    }

    th {
        background: #e9ecf5;
        font-weight: 700;
    }

    tr:hover td {
        background: #f8faff;
    }
</style>
