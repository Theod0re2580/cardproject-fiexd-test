<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>혜택 상세</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 40px 20px;
        }

        .detail-container {
            max-width: 700px;
            background: #fff;
            margin: 0 auto;
            padding: 35px 45px;
            border-radius: 14px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            font-size: 1.9em;
            font-weight: 700;
            color: #333;
            margin-bottom: 35px;
        }

        .detail-row {
            margin-bottom: 18px;
        }

        .detail-row strong {
            display: inline-block;
            width: 100px;
            color: #333;
            font-size: 0.95em;
        }

        .detail-text {
            font-size: 0.95em;
            color: #555;
        }

        .detail-pre {
            background: #f8faff;
            border: 1px solid #e2e6ef;
            padding: 18px;
            border-radius: 10px;
            font-size: 0.95em;
            line-height: 1.5em;
            color: #444;
            white-space: pre-wrap;
        }

        .button-box {
            text-align: center;
            margin-top: 35px;
        }

        .btn {
            padding: 9px 18px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
            margin: 0 6px;
            transition: 0.2s;
        }

        .btn-blue {
            background: #4c6ef5;
        }
        .btn-blue:hover {
            background: #3b5bdb;
        }

        .btn-green {
            background: #37b24d;
        }
        .btn-green:hover {
            background: #2f9e44;
        }
    </style>
</head>
<body>

<div class="detail-container">

    <h1>혜택 상세</h1>

    <div class="detail-row">
        <strong>ID:</strong>
        <span class="detail-text" th:text="${benefit.id}"></span>
    </div>

    <div class="detail-row">
        <strong>혜택명:</strong>
        <span class="detail-text" th:text="${benefit.bnfName}"></span>
    </div>

    <div class="detail-row">
        <strong>요약:</strong>
        <span class="detail-text" th:text="${benefit.bnfContent}"></span>
    </div>

    <div class="detail-row">
        <strong>상세 설명:</strong>
        <div class="detail-pre" th:text="${benefit.bnfDetail}"></div>
    </div>

    <div class="detail-row">
        <strong>카드:</strong>
        <span class="detail-text" th:text="${benefit.card.cardName}"></span>
    </div>

    <div class="button-box">
        <a th:href="@{/admin/benefits}" class="btn btn-blue">← 목록으로 돌아가기</a>
        <a th:href="@{'/admin/benefits/' + ${benefit.id} + '/edit'}" class="btn btn-green">
            수정
        </a>
    </div>

</div>

</body>
</html>
