<script>

    /* ================================
       ğŸ”¥ í˜ì´ì§€ ë¡œë“œ (SPA)
    =================================*/
    function loadPage(path, ev) {

        if (ev) {
            document.querySelectorAll('.menu-item').forEach(e => e.classList.remove('active'));
            ev.target.classList.add('active');
        }

        fetch(`/admin/${path}`)
            .then(res => res.text())
            .then(html => {
                document.querySelector('#content-area').innerHTML = html;
            })
            .catch(err => {
                document.querySelector('#content-area').innerHTML = "<p>í˜ì´ì§€ ë¡œë“œ ì‹¤íŒ¨</p>";
                console.error(err);
            });
    }

    /* ================================
       ğŸ” ì¹´ë“œ ê²€ìƒ‰ (SPA)
    =================================*/
    function adminCardSearch(ev) {
        ev.preventDefault();
        const keyword = ev.target.adminsearch.value;
        loadPage(`cards?adminsearch=${encodeURIComponent(keyword)}`);
        return false;
    }

    /* ================================
       ğŸ” í˜œíƒ ê²€ìƒ‰ (SPA)
    =================================*/
    function adminBenefitSearch(ev) {
        ev.preventDefault();
        const keyword = ev.target.adminsearch.value;
        loadPage(`benefits?adminsearch=${encodeURIComponent(keyword)}`);
        return false;
    }

    /* ================================
       ğŸš€ ì´ˆê¸° ë¡œë”©
    =================================*/
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const tab = urlParams.get("tab");

        if (tab) {
            loadPage(tab);
            document.querySelectorAll('.menu-item').forEach(e => e.classList.remove("active"));
            document.querySelector(`.menu-item[data-tab="${tab}"]`)?.classList.add("active");
        } else {
            loadPage("dashboard");
        }
    }
</script>
