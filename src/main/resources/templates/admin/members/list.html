<div class="admin-section">

    <h1 class="page-title">회원 관리</h1>

    <!-- 상단 버튼 -->
    <div class="top-action">
        <a href="/admin/members/add" class="btn btn-green">회원 등록하기</a>
    </div>

    <table class="admin-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>로그인 ID</th>
            <th>이름</th>
            <th>이메일</th>
            <th>권한</th>
            <th>관리</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="m : ${members}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.loginId}"></td>

            <td class="member-name">
                <a th:href="@{|/admin/members/${m.id}|}" class="table-link">
                    <span th:text="${m.name}"></span>
                </a>
            </td>

            <td th:text="${m.email}"></td>
            <td th:text="${m.role}"></td>

            <td>
                <a th:href="@{|/admin/members/${m.id}/edit|}" class="btn btn-green">수정</a>

                <form th:action="@{|/admin/members/${m.id}/delete|}"
                      method="post" style="display:inline;">
                    <button type="submit" class="btn btn-red"
                            onclick="return confirm('정말 삭제할까요?');">
                        삭제
                    </button>
                </form>
            </td>
        </tr>

        <tr th:if="${members == null or #lists.isEmpty(members)}">
            <td colspan="6">등록된 회원이 없습니다.</td>
        </tr>
        </tbody>
    </table>
    <!-- 페이지네이션 (10개씩 블록) -->
    <div class="pagination" th:if="${totalPages > 1}">
        <ul>

            <th:block th:with="
            blockSize=10,
            currentBlock=${currentPage} / ${blockSize},
            startPage=${currentBlock} * ${blockSize},
            endPage=${startPage + blockSize - 1 > totalPages - 1 ? totalPages - 1 : startPage + blockSize - 1}
        ">

                <!-- ⏮ 맨 처음 -->
                <li th:if="${currentPage > 0}">
                    <a href="javascript:void(0)" th:attr="onclick=|goMemberPage(0)|">⏮</a>
                </li>

                <!-- ◀ 이전 블록 -->
                <li th:if="${startPage > 0}">
                    <a href="javascript:void(0)" th:attr="onclick=|goMemberPage(${startPage - blockSize})|">◀</a>
                </li>

                <!-- 페이지 번호 -->
                <li th:each="i : ${#numbers.sequence(startPage, endPage)}">
                    <a href="javascript:void(0)"
                       th:attr="onclick=|goMemberPage(${i})|"
                       th:text="${i + 1}"
                       th:classappend="${i == currentPage} ? 'active' : ''">
                    </a>
                </li>

                <!-- ▶ 다음 블록 -->
                <li th:if="${endPage < totalPages - 1}">
                    <a href="javascript:void(0)" th:attr="onclick=|goMemberPage(${startPage + blockSize})|">▶</a>
                </li>

                <!-- ⏭ 맨 끝 -->
                <li th:if="${currentPage < totalPages - 1}">
                    <a href="javascript:void(0)" th:attr="onclick=|goMemberPage(${totalPages - 1})|">⏭</a>
                </li>

            </th:block>

        </ul>
    </div>
</div>

<style>
    /* ===== 동일 admin-section 레이아웃 ===== */
    .admin-section {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* ===== 제목 ===== */
    .page-title {
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #333;
    }

    /* ===== 상단 버튼 영역 ===== */
    .top-action {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 15px;
    }

    /* ===== 버튼 통합 ===== */
    .btn {
        padding: 8px 14px;
        border-radius: 8px;
        font-size: 0.9em;
        font-weight: 600;
        cursor: pointer;
        color: #fff;
        margin: 2px;
        display: inline-block;
        text-decoration: none;
        transition: 0.2s;
    }

    .btn-green { background: #37b24d; }
    .btn-green:hover { background: #2f9e44; }

    .btn-red { background: #ff6b6b; }
    .btn-red:hover { background: #fa5252; }

    .table-link {
        color: #4c6ef5;
        font-weight: bold;
        text-decoration: none;
    }

    /* ===== 테이블 공통 ===== */
    .admin-table {
        width: 100%;
        background: #fff;
        border-collapse: collapse;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }

    th, td {
        padding: 14px;
        font-size: 0.95em;
        border-bottom: 1px solid #e1e5ee;
        text-align: center;
    }

    th {
        background: #e9ecf5;
        font-weight: 700;
    }

    tr:hover td {
        background: #f8faff;
    }
    .pagination {
        margin-top: 25px;
        display: flex;
        justify-content: center;
    }

    .pagination ul {
        display: flex;
        gap: 8px;
        padding: 0;
        list-style: none;
    }

    .pagination a {
        padding: 6px 12px;
        border-radius: 6px;
        background: #e9ecef;
        color: #333;
        text-decoration: none;
        font-size: 0.9em;
        transition: 0.2s;
    }

    .pagination a:hover {
        background: #ced4da;
    }

    .pagination a.active {
        background: #4c6ef5;
        color: #fff;
        font-weight: bold;
    }

</style>
