<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 등록</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6fa;
            padding: 50px 20px;
            margin: 0;
        }

        .form-container {
            max-width: 480px;
            margin: auto;
            background: #fff;
            padding: 32px 38px;
            border-radius: 14px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            font-size: 1.9em;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            color: #444;
            font-size: 0.93em;
        }

        input, select {
            width: 100%;
            padding: 10px 14px;
            margin-top: 6px;
            margin-bottom: 18px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.9em;
            outline: none;
            transition: 0.2s;
            box-sizing: border-box;  /* ⭐ 중앙정렬 핵심 */
        }


        input:focus, select:focus {
            border-color: #4c6ef5;
            box-shadow: 0 0 0 2px rgba(76,110,245,0.2);
        }

        .btn {
            display: block; /* 동일한 너비 설정 */
            width: 100%;
            padding: 14px 0;
            border: none;
            border-radius: 9px;
            font-size: 0.95em;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: 0.2s;
            color: #fff;
            text-align: center;
            box-sizing: border-box; /* 크기 정확하게 */
        }

        .btn-blue {
            background: #4c6ef5;
        }
        .btn-blue:hover {
            background: #3b5bdb;
        }

        .btn-back {
            background: #868e96;
            margin-top: 10px;
        }
        .btn-back:hover {
            background: #495057;
        }

    </style>
</head>

<body>

<div class="form-container">

    <h1>회원 등록</h1>

    <form th:action="@{/admin/members/add}" method="post">

        <label>로그인 ID</label>
        <input type="text" name="loginId" required>

        <label>비밀번호</label>
        <input type="password" name="password" required>

        <label>이름</label>
        <input type="text" name="name" required>

        <label>이메일</label>
        <input type="email" name="email" required>

        <label>생년월일</label>
        <input type="date" name="birth" required>

        <label>권한(Role)</label>
        <select name="role">
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select>

        <button type="submit" class="btn btn-blue">등록하기</button>
    </form>

    <a href="/admin/members" class="btn btn-back">목록으로</a>

</div>

</body>
</html>
