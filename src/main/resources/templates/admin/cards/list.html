<div class="admin-section">

    <h1 class="page-title">Ïπ¥Îìú Í¥ÄÎ¶¨</h1>

    <!-- üîç Í≤ÄÏÉâ + ÏÉÅÎã® Î≤ÑÌäº -->
    <div class="top-action">

        <!-- üî• Í¥ÄÎ¶¨Ïûê Í≤ÄÏÉâ (SPA Î∞©Ïãù) -->
        <form id="adminSearchForm"
              onsubmit="return adminCardSearch(event)"
              style="display:flex; gap:10px; align-items:center;">

            <input type="text"
                   name="adminsearch"
                   th:value="${adminsearch}"
                   placeholder="Ïπ¥ÎìúÎ™Ö ÎòêÎäî Î∏åÎûúÎìú Í≤ÄÏÉâ"
                   class="admin-search-input">

            <button type="submit" class="btn btn-black">Í≤ÄÏÉâ</button>
        </form>

        <a href="/admin/cards/add" class="btn btn-green">Ïπ¥Îìú Ï∂îÍ∞ÄÌïòÍ∏∞</a>
    </div>

    <!-- üî• ÏÑ†ÌÉù ÏÇ≠Ï†ú form -->
    <form id="deleteForm"
          th:action="@{/admin/cards/deleteSelected}"
          method="post">

        <table class="admin-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Ïπ¥ÎìúÎ™Ö</th>
                <th>Î∏åÎûúÎìú</th>
                <th>Í¥ÄÎ¶¨</th>
            </tr>
            </thead>

            <tbody id="cardTableBody">

            <tr th:each="c : ${cards}">
                <td th:text="${c.id}"></td>

                <td class="card-name">
                    <a th:href="@{|/admin/cards/${c.id}|}" class="table-link">
                        <span th:text="${c.cardName}"></span>
                    </a>
                </td>

                <td class="card-brand" th:text="${c.cardBrand}"></td>

                <td>
                    <a th:href="@{|/admin/cards/${c.id}/edit|}" class="btn btn-green">ÏàòÏ†ï</a>

                    <form th:action="@{|/admin/cards/${c.id}/delete|}"
                          method="post"
                          style="display:inline;">
                        <button type="submit"
                                class="btn btn-red"
                                onclick="return confirm('Ï†ïÎßê ÏÇ≠Ï†úÌï†ÍπåÏöî?');">ÏÇ≠Ï†ú</button>
                    </form>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(cards)}">
                <td colspan="5">Îì±Î°ùÎêú Ïπ¥ÎìúÍ∞Ä ÏóÜÏäµÎãàÎã§.</td>
            </tr>

            </tbody>
        </table>
        <!-- ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò (10Í∞úÏî© Î∏îÎ°ù) -->
        <div class="pagination" th:if="${totalPages > 1}">
            <ul>
                <!-- üî¢ Î∏îÎ°ù Í≥ÑÏÇ∞ -->
                <th:block th:with="
            blockSize=10,
            currentBlock=${currentPage} / ${blockSize},
            startPage=${currentBlock} * ${blockSize},
            endPage=${startPage + blockSize - 1 > totalPages - 1 ? totalPages - 1 : startPage + blockSize - 1}
        ">

                    <!-- ‚èÆ Îß® Ï≤òÏùå -->
                    <li th:if="${currentPage > 0}">
                        <a href="javascript:void(0)" th:attr="onclick=|goPage(0)|">‚èÆ</a>
                    </li>

                    <!-- ‚óÄ Ïù¥Ï†Ñ Î∏îÎ°ù -->
                    <li th:if="${startPage > 0}">
                        <a href="javascript:void(0)" th:attr="onclick=|goPage(${startPage - blockSize})|">‚óÄ</a>
                    </li>

                    <!-- ÌéòÏù¥ÏßÄ Î≤àÌò∏Îì§ -->
                    <li th:each="i : ${#numbers.sequence(startPage, endPage)}">
                        <a href="javascript:void(0)"
                           th:attr="onclick=|goPage(${i})|"
                           th:text="${i + 1}"
                           th:classappend="${i == currentPage} ? 'active' : ''">
                        </a>
                    </li>

                    <!-- ‚ñ∂ Îã§Ïùå Î∏îÎ°ù -->
                    <li th:if="${endPage < totalPages - 1}">
                        <a href="javascript:void(0)" th:attr="onclick=|goPage(${startPage + blockSize})|">‚ñ∂</a>
                    </li>

                    <!-- ‚è≠ Îß® ÎÅù -->
                    <li th:if="${currentPage < totalPages - 1}">
                        <a href="javascript:void(0)" th:attr="onclick=|goPage(${totalPages - 1})|">‚è≠</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </form>
</div>
