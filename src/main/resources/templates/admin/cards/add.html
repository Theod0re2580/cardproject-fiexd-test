<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카드 추가</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6fa;
            padding: 40px;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 1.9em;
            margin-bottom: 35px;
            color: #333;
            font-weight: 700;
        }

        form {
            width: 680px;        /* 기존 600px → 넓게 조정 */
            margin: 0 auto;
            background: #ffffff;
            padding: 40px 32px;  /* 좌우 패딩 줄여 좌우대칭 느낌 강화 */
            border-radius: 14px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            box-sizing: border-box; /* ⭐중앙 정렬 핵심 */
        }

        p {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 0.95em;
            color: #444;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            border: 1.8px solid #cbd3e1;
            border-radius: 8px;
            font-size: 0.95em;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box; /* ⭐입력칸 위치 균등 */
        }

        input[type="text"]:focus {
            border-color: #4c6ef5;
            box-shadow: 0 0 0 3px rgba(76,110,245,0.15);
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 13px;
            margin-top: 20px;
            background: #37b24d;
            border: none;
            border-radius: 10px;
            font-size: 1.05em;
            cursor: pointer;
            font-weight: bold;
            color: #ffffff;
            transition: 0.2s ease-in-out;
        }

        button[type="submit"]:hover {
            background: #2f9e44;
        }

        a {
            display: block;
            text-align: center;
            margin: 18px auto 0;
            font-size: 0.93em;
            text-decoration: none;
            color: #555;
            transition: color .2s ease;
        }

        a:hover {
            color: #2b2b2b;
        }

        /* 모바일 대응 */
        @media (max-width: 640px) {
            form {
                width: 90%;
                padding: 28px;
            }
        }

    </style>
</head>
<body>

<h1>카드 추가</h1>

<form action="/admin/cards" method="post" th:object="${card}">

    <p>
        <label>카드명:</label><br>
        <input type="text" th:field="*{cardName}" required>
    </p>

    <p>
        <label>카드 브랜드:</label><br>
        <input type="text" th:field="*{cardBrand}" required>
    </p>

    <p>
        <label>국내/해외 정보 1:</label><br>
        <input type="text" th:field="*{cardInOut1}">
    </p>

    <p>
        <label>국내/해외 정보 2:</label><br>
        <input type="text" th:field="*{cardInOut2}">
    </p>

    <p>
        <label>국내/해외 정보 3:</label><br>
        <input type="text" th:field="*{cardInOut3}">
    </p>

    <p>
        <label>카드 이미지 URL:</label><br>
        <input type="text" th:field="*{cardImg}">
    </p>

    <p>
        <label>전월실적:</label><br>
        <input type="text" th:field="*{cardRecord}">
    </p>

    <p>
        <label>해외겸용:</label><br>
        <input type="text" th:field="*{cardOverseas}">
    </p>

    <br>
    <button type="submit">등록하기</button>
</form>

<br>
<a th:href="@{/admin(tab=${'cards'})}">← 목록으로 돌아가기</a>

</body>
</html>
